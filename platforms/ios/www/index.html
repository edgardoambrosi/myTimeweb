<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/flipclock.css">

        <title>Timeweb Monitor</title>
    </head>
    <body>
        <div class="app">
            <h1>Orario Lavoro</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connetti TimeWeb</p>
                <p class="event received">Disconnetti Timeweb</p>
            </div>
			<div id="giorno" class="generale-centrato generale-imbottitura">
				<label for="GiornoLavoro">Scegliere un giorno</label>
				<input type="date" id="GiornoLavoro" name="GiornoLavoro"/>
			</div>
        </div>


		<div id="monitor" style="display:none">
			<table class="cartellino">
				<tbody>
					<tr>
						<td><div id="strisciata" class="block-level embossed-heavy"></div></td>
					</tr>
				</tbody>
			</table>
			<div id="tempo-restante" class="your-clock"></div>
			<div id="tempo-trascorso" class="your-clock"></div>
			<div id="saldo" class="saldo">
				<h1>Saldo Giornata</h1>		
			</div>
		</div>

		<div id="credenziali" style="display:none">
			<label for="NomeUtente">Nome Utente</label>
			<input type="text" id="NomeUtente" name="NomeUtente" value="11544amed"/></dd>
			<label for="Password">Password</label>
			<input type="password" id="Password" name="Password" value="El1sab3tta"/></dd>
			<button id="credset" type="submit" >Autorizza</button>
		</div>


    <div id="pannello-menu" class="block-level embossed-heavy pannello-embossed-heavy" style="display:none">

      <div id="perConteggio" style="display:none">
        <h1>Rapporto Conteggio</h1>
        <div id="giorno_inizio">
            <label for="GiornoLavoro_inizio">Giorno Inizio:</label>
            <input class="generale-quasi-centrato" type="date" id="GiornoLavoro_inizio" name="GiornoLavoroInizio"/>
        </div>
        <div id="giorno_fine">
            <label for="GiornoLavoro_fine">Giorno Fine:</label>
            <input class="generale-quasi-centrato" type="date" id="GiornoLavoro_fine" name="GiornoLavoroFine"/> 
        </div>
        <div id="causale_sel"><p>Seleziona la Causale:</p></div>
		<button id="calcola">Calcola</button>
        <div>
            <div id="quantita" class="your-clock"></div>
        </div>
      </div>
    </div>
    
		<div>
			<table class="menu" style='display:none'>
				<tbody>
					<tr>
						<td><div id="Causale" class="block-level embossed-heavy menu-embossed-heavy">Selezione</div></td>
						<td><div id="MonteOre" class="block-level embossed-heavy menu-embossed-heavy">Saldo</div></td>
						<td><div id="Notifiche" class="block-level embossed-heavy menu-embossed-heavy">Notifiche</div></td>
					</tr>
				</tbody>
			</table>
			<table class="menu-act" style='display:none'>
				<tbody>
					<tr>
						<td><div style="zoom:2.7; width:100%">
                                <img src="http://f.cl.ly/items/1U2c3b1215383h3a2T2r/icon-menu.svg"/>
                            </div>
                        </td>
					</tr>
				</tbody>
			</table>
		</div>


		<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.xpath.js"></script>
		<script src="js/flipclock.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/extra.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
